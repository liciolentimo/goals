<div class="container-fluid">
        <div class="row">
            <form #goalForm='ngForm'>
                <div class="form-group">
    
                    <label for="name">Name</label>
                    <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name"  #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p> Name is Required</p>
                    <!--Testing  to see if we get data-->
                    Display {{newGoal.name}} <!--dounle quotes indicate string interpolation where we can output a string from a property-->
    </div>
                </div>
                <div class="form-group">
    
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                        <p> Description is Required</p>
                        
                    </div>
                    
                </div>
                <!-- Date Input -->
                <div class="form-group">
                    <label for="complete">Completion</label>
                    <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required >
                    <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                        <p> Complete Date is Required</p>
                        
                    </div>
                </div>
                <!-- <form (ngSubmit)='submitGoal()' #goalForm='ngForm'></form> -->

                <button type="submit" class="btn btn-success btn-lg" (ngSubmit)='submitGoal()'>Add Goal</button>
            
            </form>
        </div>
    </div>
